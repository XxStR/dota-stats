<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl as appCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dota 2 Stats</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap-ladda -->
    <link rel="stylesheet" href="/bower_components/ladda-bootstrap/dist/ladda-themeless.min.css">

    <!-- AngularMotion -->
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="/css/app.css"/>

    <!-- Loading spinner style from http://tobiasahlin.com/spinkit/ -->
    <link rel="stylesheet" href="/css/loading.css"/>

    <!-- Dota2 Minimap Hero Sprites https://github.com/bontscho/dota2-minimap-hero-sprites -->
    <link rel="stylesheet" href="/lib/dota2-minimap-hero-sprites/assets/stylesheets/dota2minimapheroes.css">
</head>
<body class="no-js">

<div id="top-navbar"
     class="navbar navbar-inverse navbar-fixed-top"
     role="navigation"
     ng-controller="TopNavbarCtrl as navCtrl"
     bs-navbar>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Dota 2 Stats</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li data-match-route="^/$">
                    <a href="/">Home</a>
                </li>
                <li data-match-route="/player/{{navCtrl.user.steamid64}}" ng-show="navCtrl.user">
                    <a href="/player/{{navCtrl.user.steamid64}}">Your Profile</a>
                </li>
            </ul>

            <form class="navbar-form navbar-right" ng-show="!navCtrl.user">
                <button type="submit"
                        class="btn btn-primary"
                        ng-click="navCtrl.showSignInModal()">
                    <span class="glyphicon glyphicon-user"></span> Sign In
                </button>
            </form>

            <p class="navbar-right navbar-text" ng-show="navCtrl.user">
               Signed in as {{navCtrl.user.personaname}} &mdash; <a href="#" class="navbar-link" ng-click="navCtrl.signOut()">Sign Out</a>
            </p>

        </div>
    </div>
</div>


<div class="container" ng-view ng-hide="appCtrl.loading.isLoading || appCtrl.error.isError">
</div>

<div class="container fade-in" ng-show="appCtrl.error.isError">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <error error-text="{{appCtrl.error.errorMessage}}"></error>
        </div>
    </div>
</div>

<noscript>
    <div class="container fade-in hide-js text-center">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
                <h1>No Javascript Detected</h1>

                <p>Please <a href="http://www.enable-javascript.com/" target="_blank">Enable Javascript</a> in your
                    browser.</p>
            </div>
        </div>
    </div>
</noscript>

<div id="loadingOverlay" class="fade-out ng-cloak hide-no-js" ng-show="appCtrl.loading.isLoading">
    <h1>Loading...</h1>

    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<!-- Detect JS -->
<script>document.body.className = document.body.className.replace('no-js', 'js');</script>

<!-- jQuery -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap plugins -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- lodash -->
<script src="/bower_components/lodash/dist/lodash.min.js"></script>

<!-- ladda-bootstrap -->
<script src="/bower_components/ladda-bootstrap/dist/spin.min.js"></script>
<script src="/bower_components/ladda-bootstrap/dist/ladda.min.js"></script>

<!-- angular -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>

<!-- angular-moment -->
<script src="/bower_components/moment/min/moment.min.js"></script>
<script src="/bower_components/angular-moment/angular-moment.min.js"></script>

<!-- angular ui-ladda -->
<script src="/lib/ui-ladda/ui-ladda.js"></script>

<!-- angular focus-on -->
<script src="/bower_components/ng-focus-on/ng-focus-on.min.js"></script>

<!-- angular-strap -->
<script src="/bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="/bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>

<!-- angular-localForage -->
<script src="/bower_components/localforage/dist/localforage.min.js"></script>
<script src="/bower_components/angular-localforage/dist/angular-localForage.min.js"></script>


<!-- app -->
<script src="/app.all.js"></script>

</body>
</html>
