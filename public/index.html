<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl as appCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap-ladda -->
    <link rel="stylesheet" href="bower_components/ladda-bootstrap/dist/ladda-themeless.min.css">

    <title>Dota 2 Stats</title>

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.css"/>

    <!-- Loading spinner style from http://tobiasahlin.com/spinkit/ -->
    <link rel="stylesheet" href="css/loading.css"/>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dota 2 Stats</a>
        </div>
    </div>
</div>


<div class="container" ng-view ng-hide="appCtrl.loading.isLoading || appCtrl.error.isError">
</div>

<div class="container fade-in" ng-show="appCtrl.error.isError" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <error error-text="{{appCtrl.error.errorMessage}}"></error>
        </div>
    </div>
</div>

<div id="loadingOverlay" class="fade-out ng-cloak" ng-show="appCtrl.loading.isLoading">
    <h1>Loading...</h1>

    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- ladda-bootstrap javascript -->
<script src="bower_components/ladda-bootstrap/dist/spin.min.js"></script>
<script src="bower_components/ladda-bootstrap/dist/ladda.min.js"></script>

<!-- angular -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>

<!-- angular-local-storage -->
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>

<!-- angular ui-ladda -->
<script src="lib/ui-ladda/ui-ladda.js"></script>

<!-- angular focus-on -->
<script src="bower_components/ng-focus-on/ng-focus-on.min.js"></script>

<!-- app -->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
